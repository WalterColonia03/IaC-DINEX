# Configuración de SonarQube para DINEX Tracking
# Proyecto Individual - Infraestructura como Código

# Información del proyecto
sonar.projectKey=dinex-tracking
sonar.projectName=DINEX Tracking System
sonar.projectVersion=1.0.0

# Directorios de código fuente
sonar.sources=src,infrastructure/terraform
sonar.tests=application/tests

# Configuración de Python
sonar.python.version=3.11
sonar.python.coverage.reportPaths=coverage.xml

# Configuración de Terraform
sonar.exclusions=**/*.zip,**/__pycache__/**,**/node_modules/**,**/.terraform/**,**/PROYECTO-BACKUP/**

# Encoding
sonar.sourceEncoding=UTF-8

# Nivel de log
sonar.log.level=INFO

# Calidad de código
sonar.qualitygate.wait=false
